<div [class.dark-theme]="isDark"> <!-- ? we're wrapping whole content in a div, to handle dark/light theme -->
    <mat-toolbar [color]="themeColor">
      <span>Theming Navulia</span>
      <span class="example-spacer"></span>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
        </div>
      </form>
        
 

      <button mat-icon-button (click)="toggleTheme()"  matTooltip="Test 01">
        <i class='bx bx-sun' ></i>
        <!-- <span class="num">1</span> -->
      </button>
        

      <button mat-icon-button matTooltip="Test 02">
        <i class='bx bx-time' ></i>
        <span class="num">4</span>
      </button>

      <button mat-icon-button matTooltip="Test 03">
        <i class='bx bxs-bell' ></i>
        <span class="num">3</span>
      </button>

      <button mat-icon-button matTooltip="Test 04">
        <i class='bx bx-sidebar' ></i>
        <span class="num">2</span>
      </button>

      <button mat-icon-button matTooltip="Test 05">
        <i class='bx bx-star' ></i>
        <span class="num">2</span>
      </button>
        
      <!-- <button mat-icon-button (click)="toggleTheme()" matTooltip="switch to dark theme">
        <mat-icon>
          brightness_2
        </mat-icon>
      </button> -->
      <button mat-button [matMenuTriggerFor]="menu" class="menu-button" matTooltip="Select a theme color">
        {{ themeColor }}
      </button> 
        
      <ng-template #noRadio>
        radio_button_unchecked
      </ng-template>
        
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="themeColor = 'primary'">
          <mat-icon [color]="themeColor === 'primary' ? 'primary' : 'no-color'">
            <ng-container *ngIf="themeColor === 'primary'; else noRadio">radio_button_checked</ng-container>
          </mat-icon>
          Primary
        </button>
        <button mat-menu-item (click)="themeColor = 'warn'">
          <mat-icon [color]="themeColor === 'warn' ? 'warn' : 'no-color'">
            <ng-container *ngIf="themeColor === 'warn'; else noRadio">radio_button_checked</ng-container>
          </mat-icon>
          Warn
        </button>
        <button mat-menu-item (click)="themeColor = 'accent'">
          <mat-icon [color]="themeColor === 'accent' ? 'accent' : 'no-color'">
            <ng-container *ngIf="themeColor === 'accent'; else noRadio">radio_button_checked</ng-container>
          </mat-icon>
          Accent
        </button>
      </mat-menu>
        
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
        
      <!-- <mat-sidenav #sidenav mode="side" opened> -->
          <!-- <mat-nav-list>
              <h1>Navulia</h1>
              <a mat-list-item href="#">Vendor</a>
              <a mat-list-item href="#">supplier</a>
              <a mat-list-item href="#">Contacts</a>
              <a mat-list-item href="#">Setup</a>
        </mat-nav-list> -->
      <!-- </mat-sidenav> -->
        
      <mat-sidenav-content>
          
        <!-- ? our main content will be loaded here. -->
          
        <ng-content></ng-content>
          
      </mat-sidenav-content>
        
    </mat-sidenav-container>
  </div>
